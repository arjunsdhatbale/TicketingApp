<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Notification</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

    <h2>WebSocket Notification</h2>
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send Message</button>

    <div id="notificationArea"></div>

    <script>
        let stompClient = null;

        const socket = new SockJS('http://localhost:8080/ticketwebsocket');   
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/notification', function (message) {
                showNotification(message.body);
            });
        }, function (error) {
            console.error('WebSocket connection error: ' + error);
        });

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (stompClient && stompClient.connected) {
                stompClient.send('/app/sendMessage', {}, message);
                console.log('Message sent: ', message);
            } else {
                console.error('WebSocket connection is not established.');
            }
        }

        function showNotification(message) {
            const notificationArea = document.getElementById('notificationArea');
            const div = document.createElement('div');
            div.textContent = "Received: " + message;
            notificationArea.appendChild(div);
        }
    </script>

</body>
</html>
